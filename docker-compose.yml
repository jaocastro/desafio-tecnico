services:
  # ── Banco de Dados ──────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desafio_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ── API Rails ───────────────────────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - ./api:/app
      - api_bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: desafio_dev
      RAILS_ENV: development

  # ── Front-end Nuxt ─────────────────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: npm run dev -- --host 0.0.0.0 --port 3001
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    environment:
      HOST: 0.0.0.0
      PORT: 3001

volumes:
  pgdata:
  api_bundle:
  web_node_modules:
